<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Words and Characters counter</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container my-5">
        <h1 class="header">Word and Character counter</h1>
        <div class="row">
            <div class="col-md-6 m-auto text-center">
                <div class="card">
                    <div class="card-header">
                        Start writing your Paragraph
                    </div>
                    <div class="card-body">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="input" style="height: 100px"></textarea>

                        </div>
                        <a href="#" class="btn btn-success my-2">Evaluate</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row w-50 m-auto text-center my-2">
            <div class="col-md-6 m-auto text-center">
                <div class="card m-2">
                    <div class="card-body ">
                        Number of words is <span id="words">0</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 m-auto text-center">
                <div class="card m-2">
                    <div class="card-body ">
                        Number of chars is <span id="chars">0</span>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="index.js"></script>

</body>

</html>
